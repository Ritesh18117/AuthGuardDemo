<h2>login</h2>
<table>
    <tr>
        <td>UserName</td>
        <td>
            <input type="text" #usernameref>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="text" #passwordref>
        </td>
    </tr>
    <tr>
        <td>
            <button (click)="login(usernameref.value,passwordref.value)">Submit</button>
        </td>

    </tr>
</table>
